<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedores</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body data-bs-theme="dark">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Cadastro de Fornecedores</h1>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8">
                    <div class="row">
                        <div class="col-auto me-auto">
                            <h4>Lista de Fornecedores</h4>
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCategory">Cadastrar Fornecedor</button>
                        </div>
    
                    </div>
            
                </div>
            </div>
        </div>
    
           
            <table class="table table-bordered table-hover mt-3 w-100">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>CNPJ</th>
                        <th>Telefone</th>
                        <th>E-mail</th>
                        <th>CEP</th>
                        <th>Endereço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="supplierTable">
                    <!-- Exemplo de Fornecedor -->
                    <tr>
                        <td class="id">1</td>
                        <td class="supplier-name">Fornecedor Exemplo</td>
                        <td class="supplier-cnpj">12345678000190</td>
                        <td class="supplier-phone">(11) 99999-9999</td>
                        <td class="supplier-email">exemplo@fornecedor.com</td>
                        <td class="supplier-zipCode">87.803-315</td>
                        <td class="public-place">Rua Exemplo, Bairro Exemplo, Cidade Exemplo - Estado Exemplo</td>
                        <td class="d-flex align-items-center">
                            <button class="btn btn-warning btn-sm me-2">Editar</button>
                            <button class="btn btn-danger btn-sm me-2">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
    
    

    <div class="modal fade" id="modalCategory" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastro Fornecedor</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Formulário de Cadastro -->
                <form id="groupForm" class="border p-4 rounded shadow-sm bg-dark">
                    <h4 class="mb-4">Registrar Novo Fornecedor</h4>

            <!-- Nome do Fornecedor -->
            <div class="mb-3">
                <label for="supplierName" class="form-label">Nome do Fornecedor *</label>
                <input type="text" class="form-control" id="supplierName" placeholder="Digite o nome do fornecedor" required>
            </div>

            <!-- CNPJ -->
            <div class="mb-3">
                <label for="cnpj" class="form-label">CNPJ *</label>
                <input type="text" class="form-control" id="cnpj" placeholder="Digite o CNPJ (apenas números)" maxlength="14" required>
            </div>

            <!-- Telefone -->
            <div class="mb-3">
                <label for="phone" class="form-label">Telefone *</label>
                <input type="tel" class="form-control" id="phone" placeholder="Digite o telefone (Ex.: (11) 99999-9999)" required>
            </div>

            <!-- E-mail -->
            <div class="mb-3">
                <label for="email" class="form-label">E-mail *</label>
                <input type="email" class="form-control" id="email" placeholder="Digite o e-mail do fornecedor" required>
            </div>

            <!-- Endereço Completo -->
            <div class="mb-3">
                <label for="cep" class="form-label">CEP *</label>
                <input type="text" class="form-control" id="cep" placeholder="Digite o CEP" maxlength="8" required>
            </div>

            <div class="mb-3">
                <label for="street" class="form-label">Rua *</label>
                <input type="text" class="form-control" id="street" placeholder="Digite a rua" required>
            </div>

            <div class="mb-3">
                <label for="neighborhood" class="form-label">Bairro *</label>
                <input type="text" class="form-control" id="neighborhood" placeholder="Digite o bairro" required>
            </div>

            <div class="mb-3 row">
                <div class="col-md-6">
                    <label for="city" class="form-label">Cidade *</label>
                    <input type="text" class="form-control" id="city" placeholder="Digite a cidade" required>
                </div>
                <div class="col-md-6">
                    <label for="state" class="form-label">Estado *</label>
                    <select id="state" class="form-select" required>
                        <option value="" selected>Selecione o estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
            </div>

            <!-- Botões -->
            <button type="submit" class="btn btn-primary">Salvar Fornecedor</button>
                    
                    
                </form>
            </div>
    
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary">Salvar</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.12/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/services/notifications.js"></script>
</body>
</html>
