<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body data-bs-theme="dark">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="row mb-4">
                    <div class="col-auto me-auto">
                        <h4>Produtos</h4>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalProduct">Cadastrar produto</button>
                    </div>
                </div>

                <!-- Tabela de Produtos -->
                <table class="table table-dark table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nome</th>
                            <th>Categoria</th>
                            <th>Unidade</th>
                            <th>Último Custo</th>
                            <th>Custo Médio</th>
                            <th>Quantidade</th>
                            <th>Última Entrada</th>
                            <th>Inativo</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Exemplo de Produto Cadastrado -->
                        <tr>
                            <td>1</td>
                            <td>Arroz</td>
                            <td>Alimentos</td>
                            <td>Kg</td>
                            <td>10.50</td>
                            <td>9.75</td>
                            <td>100</td>
                            <td>2025-01-19</td>
                            <td>Não</td>
                            <td>
                                <button class="btn btn-sm btn-warning me-2">Editar</button>
                                <button class="btn btn-sm btn-danger">Excluir</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalProduct" tabindex="-1" aria-labelledby="modalProductLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalProductLabel">Cadastro de Produtos</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulário de Cadastro de Produtos -->
                    <form id="productForm" class="border p-4 rounded shadow-sm bg-dark text-light">
                        <h4 class="mb-4">Registrar Novo Produto</h4>

                        <!-- Nome do Produto -->
                        <div class="mb-3">
                            <label for="productName" class="form-label">Nome do Produto *</label>
                            <input type="text" class="form-control" id="productName" placeholder="Digite o nome do produto" required>
                        </div>

                        <!-- Categoria -->
                        <div class="mb-3">
                            <label for="productCategory" class="form-label">Categoria *</label>
                            <select id="productCategory" class="form-select" required>
                                <option value="" selected>Selecione a categoria</option>
                                <option value="alimentos">Alimentos</option>
                                <option value="bebidas">Bebidas</option>
                                <option value="limpeza">Limpeza</option>
                                <option value="outros">Outros</option>
                            </select>
                        </div>

                        <!-- Unidade de Medida -->
                        <div class="mb-3">
                            <label for="unitMeasure" class="form-label">Unidade de Medida *</label>
                            <select id="unitMeasure" class="form-select" required>
                                <option value="" selected>Selecione a unidade</option>
                                <option value="un">Unidade (un)</option>
                                <option value="kg">Quilograma (kg)</option>
                                <option value="lt">Litro (lt)</option>
                                <option value="mt">Metro (mt)</option>
                            </select>
                        </div>

                        <!-- Último Custo (Somente Leitura) -->
                        <div class="mb-3">
                            <label for="lastCost" class="form-label">Último Custo *</label>
                            <input type="number" step="0.01" class="form-control" id="lastCost" placeholder="Informação gerada automaticamente" readonly>
                        </div>

                        <!-- Custo Médio (Somente Leitura) -->
                        <div class="mb-3">
                            <label for="averageCost" class="form-label">Custo Médio *</label>
                            <input type="number" step="0.01" class="form-control" id="averageCost" placeholder="Informação gerada automaticamente" readonly>
                        </div>

                        <!-- Quantidade Atual (Somente Leitura) -->
                        <div class="mb-3">
                            <label for="currentStock" class="form-label">Quantidade Atual em Estoque *</label>
                            <input type="number" step="1" class="form-control" id="currentStock" placeholder="Informação gerada automaticamente" readonly>
                        </div>

                        <!-- Última Entrada -->
                        <div class="mb-3">
                            <label for="lastStockEntry" class="form-label">Última Entrada em Estoque *</label>
                            <input type="date" class="form-control" id="lastStockEntry" required>
                        </div>

                        <!-- Produto Inativo -->
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="inactiveProduct">
                            <label class="form-check-label" for="inactiveProduct">
                                Produto Inativo
                            </label>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" form="productForm" class="btn btn-primary">Salvar Produto</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
