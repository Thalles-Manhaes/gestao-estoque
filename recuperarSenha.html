<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-dark text-white">
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="border p-4 rounded shadow-sm bg-secondary">
                    <h1 class="h3 mb-4 fw-bold">Recuperar Senha</h1>
                    <p class="mb-4">Digite o e-mail associado à sua conta e enviaremos um link para redefinir sua senha.</p>

                    <!-- Formulário de Recuperação -->
                    <form id="recoverPasswordForm ">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail *</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Enviar Link de Recuperação</button>
                    </form>

                    <!-- Voltar para Login -->
                    <div class="mt-4">
                        <a href="login.html" class="text-white">Voltar para o Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.12/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
