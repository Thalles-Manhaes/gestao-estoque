<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperação de Senha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body data-bs-theme="dark">
  <div class="container d-flex justify-content-center align-items-center vh-100" >
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
      <h4 class="card-title text-center mb-4">Recuperar Senha</h4>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail cadastrado</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar link de recuperação</button>
        <div class="text-center mt-3">
          <a href="login.html" class="text-decoration-none">Voltar para o login</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.12/dist/umd/supabase.min.js"></script>
</body>
</html>
