<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body data-bs-theme="dark">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12">
                <h4 class="mb-4">Gestão de Usuários</h4>

                <!-- Botão para Adicionar Usuário -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalUser">Cadastrar Novo Usuário</button>
                </div>

                <!-- Tabela de Usuários -->
                <div class="table-responsive">
                    <table class="table table-dark table-striped table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nome</th>
                                <th>E-mail</th>
                                <th>Perfil</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Exemplo de Usuário -->
                            <tr>
                                <td>1</td>
                                <td>João Silva</td>
                                <td>joao.silva@email.com</td>
                                <td>Administrador</td>
                                <td>
                                    <div class="d-flex">
                                        <button class="btn btn-warning btn-sm me-2">Editar</button>
                                        <button class="btn btn-danger btn-sm">Excluir</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Cadastro de Usuário -->
    <div class="modal fade" id="modalUser" tabindex="-1" aria-labelledby="modalUserTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalUserTitle">Cadastrar Novo Usuário</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulário de Cadastro de Usuários -->
                    <form id="userForm">
                        <h4 class="mb-4">Registrar Novo Usuário</h4>

                        <!-- E-mail do Usuário -->
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail do Usuário *</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite o e-mail do usuário" required>
                        </div>

                        <!-- Nome do Usuário -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Nome do Usuário *</label>
                            <input type="text" class="form-control" id="username" placeholder="Digite o nome do usuário" required>
                        </div>

                        <!-- Perfil do Usuário -->
                        <div class="mb-3">
                            <label for="userProfile" class="form-label">Perfil do Usuário *</label>
                            <select id="userProfile" class="form-select" required>
                                <option value="" selected>Selecione o perfil</option>
                                <option value="admin">Administrador</option>
                                <option value="editor">Estoquista</option>
                                <option value="viewer">Gerente</option>
                            </select>
                        </div>

                        <!-- Senha -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha *</label>
                            <input type="password" class="form-control" id="password" placeholder="Digite a senha" required>
                        </div>

                        <!-- Confirmar Senha -->
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmar Senha *</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme a senha" required>
                        </div>

                        <!-- Botões -->
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Cadastrar Usuário</button>
                            <button type="reset" class="btn btn-secondary">Limpar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
