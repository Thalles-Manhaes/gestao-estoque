<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de Nota Fiscal Eletrônica (NFE)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100" data-bs-theme="dark">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Entrada de Nota Fiscal Eletrônica (NFE)</h1>

        <!-- Formulário de Cadastro de NFE -->
        <form id="nfeForm" class="border p-4 rounded shadow-sm bg-dark">
            <h4 class="mb-4">Registrar Nova NFE</h4>

            <!-- Upload e Exportação de XML -->
             <div class="mb-4">
                <button href="tela_cadastro_fornecedor.html" type="button" id="readXml" class="btn btn-primary me-2">Cadastrar fornecedor</button>
             </div>
            <div class="mb-4">
                <div class="d-flex align-items-center">
                    <div class="me-3">
                        <label for="nfeXml" class="form-label mb-0">Upload de XML da NFE *</label>
                        <input type="file" class="form-control" id="nfeXml" accept=".xml" required>
                    </div>
                    <button type="button" id="readXml" class="btn btn-primary me-2">Ler XML</button>
                    <button type="button" id="exportXml" class="btn btn-secondary">Exportar XML</button>
                </div>
            </div>

            <!-- Número da NFE -->
            <div class="mb-3">
                <label for="nfeNumber" class="form-label">Número da NFE *</label>
                <input type="text" class="form-control" id="nfeNumber" placeholder="Digite o número da NFE" required>
            </div>

            <!-- Data de Emissão -->
            <div class="mb-3">
                <label for="issueDate" class="form-label">Data de Emissão *</label>
                <input type="date" class="form-control" id="issueDate" required>
            </div>

            <!-- Fornecedor -->
            <div class="mb-3">
                <label for="supplier" class="form-label">Fornecedor *</label>
                <input type="text" class="form-control" id="supplier" placeholder="Digite o nome do fornecedor" required>
            </div>

            <!-- Produtos Contidos na NFE -->
            <div class="mb-3">
                <label for="products" class="form-label">Produtos Contidos na NFE *</label>
                <div id="productsList">
                    <!-- Produto Exemplo -->
                    <div class="row mb-2">
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="Nome do Produto" required>
                        </div>
                        <div class="col-md-2">
                            <input type="number" class="form-control" placeholder="Qtd" required>
                        </div>
                        <div class="col-md-3">
                            <input type="number" class="form-control" placeholder="Valor Unitário" step="0.01" required>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-danger w-100 remove-product">Remover</button>
                        </div>
                    </div>
                </div>
                <button type="button" id="addProduct" class="btn btn-success">Adicionar Produto</button>
            </div>

            <!-- Valor Total -->
            <div class="mb-3">
                <label for="totalValue" class="form-label">Valor Total</label>
                <input type="text" class="form-control" id="totalValue" placeholder="Calculado automaticamente" readonly>
            </div>

            <button type="submit" class="btn btn-primary">Registrar NFE</button>
        </form>

        <!-- Tabela de NFEs Registradas -->
        <div class="mt-5">
            <h4>NFEs Registradas</h4>
            <table class="table table-bordered table-hover mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Número da NFE</th>
                        <th>Data de Emissão</th>
                        <th>Fornecedor</th>
                        <th>Valor Total</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="nfeTable">
                    <!-- Exemplo de NFE -->
                    <tr>
                        <td>1</td>
                        <td>12345</td>
                        <td>2024-11-20</td>
                        <td>Fornecedor Exemplo</td>
                        <td>R$ 1.500,00</td>
                        <td>
                            <button class="btn btn-warning btn-sm">Visualizar</button>
                            <button class="btn btn-danger btn-sm">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/services/notifications.js"></script>
</body>
</html>
