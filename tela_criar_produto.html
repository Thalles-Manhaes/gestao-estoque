<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100" data-bs-theme="dark">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Cadastro de Produtos</h1>

        <!-- Formulário de Cadastro -->
        <form id="productForm" class="border p-4 rounded shadow-sm bg-dark">
            <h4 class="mb-4">Novo Produto</h4>
            <div class="mb-3">
                <label for="productName" class="form-label">Nome do Produto *</label>
                <input type="text" class="form-control" id="productName" placeholder="Digite o nome do produto" required>
            </div>
            <div class="mb-3">
                <label for="productSKU" class="form-label">Código/SKU *</label>
                <input type="text" class="form-control" id="productSKU" placeholder="Digite o código único do produto" required>
            </div>
            <div class="mb-3">
                <label for="productGroup" class="form-label">Grupo de Produtos *</label>
                <select class="form-select" id="productGroup" required>
                    <option value="" disabled selected>Selecione o grupo</option>
                    <option value="1">Bebidas</option>
                    <option value="2">Alimentos</option>
                    <option value="3">Limpeza</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="unitMeasure" class="form-label">Unidade de Medida *</label>
                <select class="form-select" id="unitMeasure" required>
                    <option value="" disabled selected>Selecione a unidade</option>
                    <option value="unidade">Unidade</option>
                    <option value="kg">Quilograma (kg)</option>
                    <option value="litro">Litro</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="costPrice" class="form-label">Preço de Custo *</label>
                <input type="number" class="form-control" id="costPrice" placeholder="Digite o preço de custo" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
        </form>

        <!-- Tabela de Produtos -->
        <div class="mt-5">
            <h4>Produtos Cadastrados</h4>
            <table class="table table-bordered table-hover mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>SKU</th>
                        <th>Grupo</th>
                        <th>Unidade</th>
                        <th>Preço de Custo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="productTable">
                    <!-- Exemplo de Produto -->
                    <tr>
                        <td>1</td>
                        <td>Produto Exemplo</td>
                        <td>SKU12345</td>
                        <td>Alimentos</td>
                        <td>Unidade</td>
                        <td>R$ 10,00</td>
                        <td>
                            <button class="btn btn-warning btn-sm">Editar</button>
                            <button class="btn btn-danger btn-sm">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.12/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/services/notifications.js"></script>
</body>
</html>
