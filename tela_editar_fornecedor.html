<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Fornecedor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body data-bs-theme="dark">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Editar Fornecedor</h1>

        <!-- Formulário de Edição de Fornecedores -->
        <form id="editSupplierForm" class="border p-4 rounded shadow-sm bg-dark">
            <h4 class="mb-4">Alterar Dados do Fornecedor</h4>

            <!-- Nome do Fornecedor -->
            <div class="mb-3">
                <label for="editSupplierName" class="form-label">Nome do Fornecedor *</label>
                <input type="text" class="form-control" id="editSupplierName" placeholder="Digite o novo nome do fornecedor" required>
            </div>

            <!-- CNPJ -->
            <div class="mb-3">
                <label for="editCnpj" class="form-label">CNPJ *</label>
                <input type="text" class="form-control" id="editCnpj" placeholder="Digite o novo CNPJ (apenas números)" maxlength="14" required>
            </div>

            <!-- Telefone -->
            <div class="mb-3">
                <label for="editPhone" class="form-label">Telefone *</label>
                <input type="tel" class="form-control" id="editPhone" placeholder="Digite o novo telefone (Ex.: (11) 99999-9999)" required>
            </div>

            <!-- E-mail -->
            <div class="mb-3">
                <label for="editEmail" class="form-label">E-mail *</label>
                <input type="email" class="form-control" id="editEmail" placeholder="Digite o novo e-mail do fornecedor" required>
            </div>

            <!-- Endereço Completo -->
            <div class="mb-3">
                <label for="editCep" class="form-label">CEP *</label>
                <input type="text" class="form-control" id="editCep" placeholder="Digite o novo CEP" maxlength="8" required>
            </div>

            <div class="mb-3">
                <label for="editStreet" class="form-label">Rua *</label>
                <input type="text" class="form-control" id="editStreet" placeholder="Digite a nova rua" required>
            </div>

            <div class="mb-3">
                <label for="editNeighborhood" class="form-label">Bairro *</label>
                <input type="text" class="form-control" id="editNeighborhood" placeholder="Digite o novo bairro" required>
            </div>

            <div class="mb-3 row">
                <div class="col-md-6">
                    <label for="editCity" class="form-label">Cidade *</label>
                    <input type="text" class="form-control" id="editCity" placeholder="Digite a nova cidade" required>
                </div>
                <div class="col-md-6">
                    <label for="editState" class="form-label">Estado *</label>
                    <select id="editState" class="form-select" required>
                        <option value="" selected>Selecione o estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
            </div>

            <!-- Botões -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Salvar Alterações</button>
                <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancelar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.12/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
