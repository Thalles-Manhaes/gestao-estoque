<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212; /* Fundo escuro */
            color: #ffffff; /* Texto branco */
        }

        /* Estiliza o accordion */
        .accordion-button {
            background-color: #1f1f1f !important;
            color: #ffffff;
        }

        .accordion-button:not(.collapsed) {
            background-color: #292929 !important;
            color: #ffffff;
        }

        .modal-content {
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .list-group-item {
            background-color: #1e1e1e;
            color: #ffffff;
        }

        /* Estiliza inputs, selects e checkbox */
        .form-control, .form-check-input {
            background-color: #292929;
            color: #ffffff;
            border: 1px solid #444;
        }

        .form-control::placeholder {
            color: #bbbbbb;
        }

        /* Ajusta os botões dentro do accordion */
        .accordion-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .accordion-header .btn-group {
            margin-left: auto;
        }

        .btn-warning {
            color: #000;
        }

        .btn-close {
            filter: invert(1); /* Deixa o botão de fechar branco */
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#categoryModal">Adicionar Categoria</button>

    <div class="accordion mt-4" id="categoryAccordion">
        <!-- Categoria Principal -->
        <div class="accordion-item border-0">
            <h2 class="accordion-header">
                <div class="d-flex align-items-center w-100">
                    <button class="accordion-button flex-grow-1" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAlimentos">
                        Alimentos
                    </button>
                    <div class="btn-group">
                        <button class="btn btn-warning btn-sm mx-1">Editar</button>
                        <button class="btn btn-danger btn-sm">Excluir</button>
                    </div> 
                </div>
            </h2>
            <div id="collapseAlimentos" class="accordion-collapse collapse show">
                <div class="accordion-body">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>Pratos</span>
                            <div>
                                <button class="btn btn-warning btn-sm mx-1">Editar</button>
                                <button class="btn btn-danger btn-sm">Excluir</button>
                            </div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>Porçoes</span>
                            <div>
                                <button class="btn btn-warning btn-sm mx-1">Editar</button>
                                <button class="btn btn-danger btn-sm">Excluir</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Outras categorias principais podem ser adicionadas aqui -->
    </div>
</div>

<!-- Modal para adicionar categoria -->
<div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="categoryModalLabel">Adicionar Categoria</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="categoryName" class="form-label">Nome da Categoria</label>
                        <input type="text" class="form-control" id="categoryName" placeholder="Digite o nome">
                    </div>
                    <div class="mb-3" id="formControlcategoryParent">
                        <label for="categoryParent" class="form-label">Categoria Pai</label>
                        <select class="form-control" id="categoryParent">
                            <option value="">Nenhuma (Será categoria principal)</option>
                            <option value="Alimentos">Alimentos</option>
                            <option value="Bebidas">Bebidas</option>
                        </select>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkCategoryPrincipal">
                        <label class="form-check-label" for="checkCategoryPrincipal">Categoria Principal</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary">Salvar Categoria</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/category.js"></script>
</body>
</html>
