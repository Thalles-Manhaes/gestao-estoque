<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedores</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Cadastro de Fornecedores</h1>

        <!-- Formulário de Cadastro de Fornecedores -->
        <form id="supplierForm" class="border p-4 rounded shadow-sm bg-light">
            <h4 class="mb-4">Registrar Novo Fornecedor</h4>

            <!-- Nome do Fornecedor -->
            <div class="mb-3">
                <label for="supplierName" class="form-label">Nome do Fornecedor *</label>
                <input type="text" class="form-control" id="supplierName" placeholder="Digite o nome do fornecedor" required>
            </div>

            <!-- CNPJ -->
            <div class="mb-3">
                <label for="cnpj" class="form-label">CNPJ *</label>
                <input type="text" class="form-control" id="cnpj" placeholder="Digite o CNPJ (apenas números)" maxlength="14" required>
            </div>

            <!-- Telefone -->
            <div class="mb-3">
                <label for="phone" class="form-label">Telefone *</label>
                <input type="tel" class="form-control" id="phone" placeholder="Digite o telefone (Ex.: (11) 99999-9999)" required>
            </div>

            <!-- E-mail -->
            <div class="mb-3">
                <label for="email" class="form-label">E-mail *</label>
                <input type="email" class="form-control" id="email" placeholder="Digite o e-mail do fornecedor" required>
            </div>

            <!-- Endereço Completo -->
            <div class="mb-3">
                <label for="cep" class="form-label">CEP *</label>
                <input type="text" class="form-control" id="cep" placeholder="Digite o CEP" maxlength="8" required>
            </div>

            <div class="mb-3">
                <label for="street" class="form-label">Rua *</label>
                <input type="text" class="form-control" id="street" placeholder="Digite a rua" required>
            </div>

            <div class="mb-3">
                <label for="neighborhood" class="form-label">Bairro *</label>
                <input type="text" class="form-control" id="neighborhood" placeholder="Digite o bairro" required>
            </div>

            <div class="mb-3 row">
                <div class="col-md-6">
                    <label for="city" class="form-label">Cidade *</label>
                    <input type="text" class="form-control" id="city" placeholder="Digite a cidade" required>
                </div>
                <div class="col-md-6">
                    <label for="state" class="form-label">Estado *</label>
                    <select id="state" class="form-select" required>
                        <option value="" selected>Selecione o estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
            </div>

            <!-- Botões -->
            <button type="submit" class="btn btn-primary">Salvar Fornecedor</button>
        </form>

        <!-- Tabela de Fornecedores Cadastrados -->
        <div class="mt-5">
            <h4>Fornecedores Cadastrados</h4>
            <table class="table table-bordered table-hover mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>CNPJ</th>
                        <th>Telefone</th>
                        <th>E-mail</th>
                        <th>CEP</th>
                        <th>Endereço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="supplierTable">
                    <!-- Exemplo de Fornecedor -->
                    <tr>
                        <td>1</td>
                        <td>Fornecedor Exemplo</td>
                        <td>12345678000190</td>
                        <td>(11) 99999-9999</td>
                        <td>exemplo@fornecedor.com</td>
                        <td>12345678</td>
                        <td>Rua Exemplo, Bairro Exemplo, Cidade Exemplo - Estado Exemplo</td>
                        <td>
                            <button class="btn btn-warning btn-sm">Editar</button>
                            <button class="btn btn-danger btn-sm">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
