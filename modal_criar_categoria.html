<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center justify-content-center vh-100" data-bs-theme="dark">
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <h1 class="text-center mb-4">Cadastro de Categorias de Produtos</h1>

            <!-- Formulário de Cadastro -->
            <form id="groupForm" class="border p-4 rounded shadow-sm bg-dark">
                <h4 class="mb-4">Novo Grupo</h4>
                <div class="mb-3">
                    <label for="groupName" class="form-label">Nome do Grupo *</label>
                    <input type="text" class="form-control" id="groupName" placeholder="Digite o nome do grupo" required>
                </div>
                <div class="mb-3">
                    <label for="groupDescription" class="form-label">Descrição do Grupo *</label>
                    <textarea class="form-control" id="groupDescription" rows="3" placeholder="Descreva este grupo - Não obrigatório" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar Grupo</button>
            </form>
    
            <!-- Tabela de Grupos -->
            <div class="mt-5">
                <h4>Grupos Cadastrados</h4>
                <table class="table table-bordered table-hover mt-3">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="groupTable">
                        <!-- Exemplo de Grupo -->
                        <tr>
                            <td>1</td>
                            <td>1</td>
                            <td>Bebidas</td>
                            <td>Grupo destinado a produtos líquidos como sucos e refrigerantes</td>
                            <td>
                                <button class="btn btn-warning btn-sm">Editar</button>
                                <button class="btn btn-danger btn-sm">Excluir</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.12/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/services/notifications.js"></script>
</body>
</html>
