<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Grupo de Produtos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100" data-bs-theme="dark">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Cadastro de Grupo de Produtos</h1>

        <!-- Formulário de Cadastro -->
        <form id="groupForm" class="border p-4 rounded shadow-sm bg-dark">
            <h4 class="mb-4">Novo Grupo</h4>
            <div class="mb-3">
                <label for="groupName" class="form-label">Nome do Grupo *</label>
                <input type="text" class="form-control" id="groupName" placeholder="Digite o nome do grupo" required>
            </div>
            <div class="mb-3">
                <label for="groupDescription" class="form-label">Descrição do Grupo *</label>
                <textarea class="form-control" id="groupDescription" rows="3" placeholder="Descreva este grupo" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar Grupo</button>
        </form>

        <!-- Tabela de Grupos -->
        <div class="mt-5">
            <h4>Grupos Cadastrados</h4>
            <table class="table table-bordered table-hover mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="groupTable">
                    <!-- Exemplo de Grupo -->
                    <tr>
                        <td>1</td>
                        <td>1</td>
                        <td>Bebidas</td>
                        <td>Grupo destinado a produtos líquidos como sucos e refrigerantes</td>
                        <td>
                            <button class="btn btn-warning btn-sm">Editar</button>
                            <button class="btn btn-danger btn-sm">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS (Opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
