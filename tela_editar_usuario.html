<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100" data-bs-theme="dark">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Editar Usuário</h1>

        <!-- Formulário de Edição de Usuário -->
        <form id="editUserForm" class="border p-4 rounded shadow-sm bg-dark">
            <h4 class="mb-4">Alterar Dados do Usuário</h4>

            <!-- E-mail do Usuário -->
            <div class="mb-3">
                <label for="editEmail" class="form-label">E-mail do Usuário *</label>
                <input type="email" class="form-control" id="editEmail" placeholder="Digite o e-mail do usuário" required>
            </div>

            <!-- Nome do Usuário -->
            <div class="mb-3">
                <label for="editUsername" class="form-label">Nome do Usuário *</label>
                <input type="text" class="form-control" id="editUsername" placeholder="Digite o nome do usuário" required>
            </div>

            <!-- Perfil do Usuário -->
            <div class="mb-3">
                <label for="editUserProfile" class="form-label">Perfil do Usuário *</label>
                <select id="editUserProfile" class="form-select" required>
                    <option value="admin">Administrador</option>
                    <option value="editor">Editor</option>
                    <option value="viewer">Visualizador</option>
                </select>
            </div>

            <!-- Botões -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Salvar Alterações</button>
                <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancelar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.12/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
