<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs do Sistema</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body data-bs-theme="dark">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Logs do Sistema</h1>

        <!-- Filtros de Log -->
        <form id="logFilterForm" class="border p-3 rounded shadow-sm bg-dark mb-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="logType" class="form-label">Tipo de Log</label>
                    <select id="logType" class="form-select">
                        <option value="">Todos</option>
                        <option value="info">Informação</option>
                        <option value="warning">Aviso</option>
                        <option value="error">Erro</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="dateFrom" class="form-label">Data Inicial</label>
                    <input type="date" id="dateFrom" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="dateTo" class="form-label">Data Final</label>
                    <input type="date" id="dateTo" class="form-control">
                </div>
            </div>
            <div class="mt-3 text-end">
                <button type="submit" class="btn btn-primary">Filtrar Logs</button>
                <button type="reset" class="btn btn-secondary">Limpar Filtros</button>
            </div>
        </form>

        <!-- Tabela de Logs -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Data e Hora</th>
                        <th>Tipo</th>
                        <th>Mensagem</th>
                    </tr>
                </thead>
                <tbody id="logTable">
                    <!-- Exemplo de Logs -->
                    <tr>
                        <td>1</td>
                        <td>2025-01-09 14:30:45</td>
                        <td><span class="badge bg-info">Informação</span></td>
                        <td>Sistema inicializado com sucesso.</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>2025-01-09 14:32:10</td>
                        <td><span class="badge bg-warning">Aviso</span></td>
                        <td>Uso de memória acima do limite recomendado.</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>2025-01-09 14:35:22</td>
                        <td><span class="badge bg-danger">Erro</span></td>
                        <td>Falha ao conectar ao banco de dados.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.12/dist/umd/supabase.min.js"></script>
</body>
</html>
