<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de Nota Fiscal Eletrônica (NFE)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body data-bs-theme="dark">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12">
                <h4 class="mb-4">Entrada Estoque</h4>

                <!-- Botões de Ação -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNFE">Cadastrar Nova NFE</button>
                    <!-- <button type="button" class="btn btn-secondary">Importar XML</button> -->
                </div>

                <!-- Tabela de NFEs -->
                <div class="table-responsive">
                    <table class="table table-dark table-striped table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Número</th>
                                <th>Data de Emissão</th>
                                <th>Fornecedor</th>
                                <th>Valor Total</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Exemplo de Nota -->
                            <tr>
                                <td>1</td>
                                <td>12345</td>
                                <td>2025-01-20</td>
                                <td>Fornecedor Exemplo LTDA</td>
                                <td>R$ 1.500,00</td>
                                <td>
                                    <div class="d-flex">
                                        <button class="btn btn-warning btn-sm me-2">Editar</button>
                                        <button class="btn btn-danger btn-sm">Excluir</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Cadastro de NFE -->
    <div class="modal fade" id="modalNFE" tabindex="-1" aria-labelledby="modalNFETitle" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalNFETitle">Cadastro de Nota Fiscal Eletrônica</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="nfeForm">
                        <!-- Upload de XML -->
                        <div class="mb-3">
                            <label for="uploadXml" class="form-label">Upload de XML (Opcional)</label>
                            <div class="input-group">
                                <input type="file" class="form-control" id="uploadXml" accept=".xml">
                                <button class="btn btn-primary" type="button">Ler XML</button>
                            </div>
                        </div>

                        <!-- Dados da NFE -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nfeNumber" class="form-label">Número da NFE *</label>
                                <input type="text" class="form-control" id="nfeNumber" placeholder="Digite o número da NFE" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="issueDate" class="form-label">Data de Emissão *</label>
                                <input type="date" class="form-control" id="issueDate" required>
                            </div>
                        </div>

                        <!-- Fornecedor -->
                        <div class="mb-3">
                            <label for="supplier" class="form-label">Fornecedor *</label>
                            <select id="supplier" class="form-select" required>
                                <option value="" selected>Selecione um fornecedor</option>
                                <option value="1">Fornecedor 1</option>
                                <option value="2">Fornecedor 2</option>
                            </select>
                        </div>

                        <!-- Produtos -->
                        <div class="mb-3">
                            <label for="products" class="form-label">Produtos Contidos na NFE *</label>
                            <div id="productsList">
                                <!-- Produto Exemplo -->
                                <div class="row mb-2">
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" placeholder="Nome do Produto" required>
                                    </div>
                                    <div class="col-md-2">
                                        <input type="number" class="form-control" placeholder="Qtd" required>
                                    </div>
                                    <div class="col-md-3">
                                        <input type="number" class="form-control" placeholder="Valor Unitário" step="0.01" required>
                                    </div>
                                    <div class="col-md-3">
                                        <button type="button" class="btn btn-danger w-100 remove-product">Remover</button>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-success" id="addProduct">Adicionar Produto</button>
                        </div>

                        <!-- Valor Total -->
                        <div class="mb-3">
                            <label for="totalValue" class="form-label">Valor Total</label>
                            <input type="text" class="form-control" id="totalValue" placeholder="Calculado automaticamente" readonly>
                        </div>

                        <button type="submit" class="btn btn-primary">Salvar NFE</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
