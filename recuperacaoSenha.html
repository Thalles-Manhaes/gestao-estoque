<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100" data-bs-theme="dark">
    <form class="p-4 border rounded shadow" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Recuperar Senha</h2>
        <p class="text-center text-muted mb-4">
            Insira o seu email cadastrado e enviaremos um link para redefinir sua senha.
        </p>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar Link</button>
        <div class="text-center mt-3">
            <a href="login.html" class="text-decoration-none">Voltar ao Login</a>
        </div>
    </form>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
