<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Grupo de Produtos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100" data-bs-theme="dark">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Editar Grupo de Produtos</h1>

        <!-- Formulário de Edição -->
        <form id="editGroupForm" class="border p-4 rounded shadow-sm bg-dark">
            <h4 class="mb-4">Editar Grupo</h4>
            <div class="mb-3">
                <label for="editGroupName" class="form-label">Nome do Grupo *</label>
                <input type="text" class="form-control" id="editGroupName" placeholder="Digite o novo nome do grupo" required>
            </div>
            <div class="mb-3">
                <label for="editGroupDescription" class="form-label">Descrição do Grupo *</label>
                <textarea class="form-control" id="editGroupDescription" rows="3" placeholder="Digite a nova descrição do grupo"></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Salvar Alterações</button>
                <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancelar</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
