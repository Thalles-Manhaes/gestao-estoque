<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center justify-content-center vh-100" data-bs-theme="dark">
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <h1 class="text-center mb-4">Cadastro de Usuários</h1>

            <!-- Formulário de Cadastro de Usuários -->
            <form id="userForm" class="border p-4 rounded shadow-sm bg-dark">
                <h4 class="mb-4">Registrar Novo Usuário</h4>
    
                <!-- E-mail do Usuário -->
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail do Usuário *</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite o e-mail do usuário" required>
                </div>
    
                <!-- Nome do Usuário -->
                <div class="mb-3">
                    <label for="username" class="form-label">Nome do Usuário *</label>
                    <input type="text" class="form-control" id="username" placeholder="Digite o nome do usuário" required>
                </div>
    
                <!-- Perfil do Usuário -->
                <div class="mb-3">
                    <label for="userProfile" class="form-label">Perfil do Usuário *</label>
                    <select id="userProfile" class="form-select" required>
                        <option value="" selected>Selecione o perfil</option>
                        <option value="admin">Administrador</option>
                        <option value="editor">Estoquista</option>
                        <option value="viewer">Gerente</option>
                    </select>
                </div>
    
                <!-- Senha -->
                <div class="mb-3">
                    <label for="password" class="form-label">Senha *</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite a senha" required>
                </div>
    
                <!-- Confirmar Senha -->
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar Senha *</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme a senha" required>
                </div>
    
                <!-- Botões -->
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Cadastrar Usuário</button>
                    <button type="reset" class="btn btn-secondary">Limpar</button>
                </div>
            </form>
        </div>
    
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.12/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/services/notifications.js"></script>
</body>
</html>
